---
site:
  title: Building Self-contained Appliances with Bootc and MicroShift
  # url: https://rhpds.github.io/edge-applicances-rhim-microshift-showroom
  start_page: modules::index.adoc

content:
  sources:
    - url: .
      start_path: content
      excludes:
        - '**/workshop/**'

ui:
  bundle:
    url: ./ui-bundle-custom.zip
    snapshot: false
  supplemental_files:
    - path: ./content/supplemental-ui
    - path: ./content/lib
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

runtime:
  cache_dir: ./.cache/antora

antora:
  extensions:
    - require: ./content/lib/dev-mode.js
      enabled: true

output:
  dir: ./www
